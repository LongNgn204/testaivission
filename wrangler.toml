name = "ai-vision-test"
type = "javascript"
account_id = ""
workers_dev = true
route = ""
zone_id = ""

[env.production]
name = "ai-vision-test-prod"
routes = [
  { pattern = "example.com", zone_name = "example.com" }
]

[build]
command = "npm install --legacy-peer-deps && npm run build"
cwd = "./"
watch_paths = ["src/**/*.ts", "src/**/*.tsx"]

[build.upload]
format = "service-worker"
main = "./dist/index.html"

[[build.upload.rules]]
type = "CompiledContentType"
globs = ["**/*.wasm"]
fallthrough = true

[[build.upload.rules]]
type = "Text"
globs = ["**/*.html", "**/*.css", "**/*.js", "**/*.json"]
fallthrough = true

[[build.upload.rules]]
type = "CompiledContentType"
globs = ["**/*.{png,jpg,jpeg,gif,svg,webp,ico,woff,woff2,ttf,eot}"]
fallthrough = true

